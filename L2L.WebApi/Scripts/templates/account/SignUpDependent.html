<div class="modal-body qz-account-modal sign-up-dependent-html" ng-cloak>
    <section class="local-account-register">

        <button type="button" class="close qz-account-modal-extra-action" data-dismiss="alert" aria-label="Close" ng-click="close()" ng-disabled="page.disabled">
            <span aria-hidden="true">&times;</span>
        </button>

        <div class="qz-account-modal-title">
            <i class="fa fa-child"></i>
            New <span class="company-quizz hvr-buzz" style="vertical-align:inherit;">Quizz</span>ling Account
        </div>

        <div class="modal-info">
            <p>
                You are about to create an account for a minor.
                Make sure that you are the parent or legal guardian.
            </p>
        </div>

        <form name="form" ng-submit="registerDependent(form)">

            <div class="message  ng-anim-fade" ng-if="message.length != 0">{{message}}</div>

            <div class="form-group">
                <label for="firstName" class="control-label">First Name</label>
                <input id="firstName" name="firstName" type="text" class="form-control" ng-model="dependentUser.firstName" ng-change="changed()" required />
            </div>

            <div class="form-group">
                <label for="lastName" class="control-label">Last Name</label>
                <input id="lastName" name="lastName" type="text" class="form-control" ng-model="dependentUser.lastName" ng-change="changed()" required />
            </div>

            <div class="form-group">
                <label for="userName" class="control-label">Username</label>
                <input id="userName" name="userName" type="text" class="form-control" ng-model="dependentUser.userName" ng-change="changed()" required />
            </div>

            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" ng-model="dependentUser.password" ng-change="changed()" required />
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="control-label">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" ng-model="dependentUser.confirmPassword" ng-change="changed()" required />
            </div>

            <div class="form-group">
                <label for="birthDate" class="control-label">Birth Date</label>
                <input id="birthDate" name="birthDate" type="date" class="form-control" ng-model="dependentUser.birthDate" ng-change="changed()" required />
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="termAgree"> I have read and agreed with the <a class="term-and-conditions" ui-sref="termsAndConditions" target="_blank">Terms and Conditions.</a>
                </label>
            </div>

            <div class="form-group qz-account-form-modal-action">
                <button type="submit" class="btn btn-danger btn-sm" ng-disabled="!dependentUserSaveEnabled()">
                    Sign Up
                    <save-wait item="page"></save-wait>
                </button>
                <!--<button type="button" class="btn btn-default btn-sm" ng-click="close()">Cancel</button>-->
            </div>
        </form>
    </section>
</div>
