<page-load-wait page="page"></page-load-wait>
<div class="qz-page-container view-reviewer-html ng-anim-fade" ng-hide="page.isReady == false">
    <div class="qz-page-title-action">
        <div class="qz-go-back-action">
            <button type="button" class="btn btn-danger btn-sm " ng-click="goBack()" ng-disabled="page.disabled">Go Back</button>
        </div>
        <div class="qz-page-title">
            <h1>{{page.title}}</h1>
        </div>
    </div>

    <div class="qz-content-container">
        <div class="qz-header">
            <div class="qz-header-action">

            </div>
            <div class="quizz-name-icon">
                <ng-include src="'scripts/templates/quizz/common/_QuizzHeader.html'"></ng-include>
            </div>
        </div>

        <div class="qz-body">
            <form name="form" ng-submit="saveEditBtn.click(form)">
                <div class="form-group">
                    <label for="title" class="control-label">Title</label>
                    <input id="title" name="title" type="text" class="form-control" ng-model="textFlashCard.title" ng-change="changed()" required autocomplete="off"/>
                </div>

                <div class="form-group">
                    <label for="answer" class="control-label">Note</label>
                    <input id="answer" name="answer" class="form-control" ng-model="textFlashCard.answer" ng-change="changed()" required autocomplete="off" />
                </div>

                <div class="qz-page-action">
                    <button type="submit" class="btn btn-success btn-sm" ng-disabled="saveEditBtn.disabled">
                        {{saveEditBtn.name}}
                        <save-wait item="page"></save-wait>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="goBack()">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
