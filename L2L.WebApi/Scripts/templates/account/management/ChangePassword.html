<div class="modal-body qz-account-modal change-password-html">
    <div class="qz-account-modal-title">
        Change Password
    </div>

    <form name="form" ng-submit="changePassword(form)">
        <div class="form-group">
            <label for="oldPassword" class="control-label">Old Password</label>
            <input id="oldPassword" name="oldPassword" type="password" class="form-control" ng-model="model.oldPassword" ng-disabled="page.disabled" focus="true" required autocomplete="off"/>
        </div>
        <div class="form-group">
            <label for="newPassword" class="control-label">New Password</label>
            <input id="newPassword" name="newPassword" type="password" class="form-control" ng-model="model.newPassword" ng-disabled="page.disabled" required autocomplete="off"/>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="control-label">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" ng-model="model.confirmPassword" ng-disabled="page.disabled" required autocomplete="off"/>
        </div>

        <div class="form-group qz-account-form-modal-action">
            <button type="submit" class="btn btn-danger btn-sm">
                Submit <save-wait item="page"></save-wait>
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="close()">Cancel</button>
        </div>
    </form>
</div>
