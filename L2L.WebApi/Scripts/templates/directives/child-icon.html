<span class="child-icon-html">
    <span class="baby-icon" ng-if='age < 10' uib-tooltip="below 10 years old" tooltip-placement="right">
        <i class="fa fa-bug"></i>
    </span>
    <span class="minor-icon" ng-if="age >= 10 && age < 16" uib-tooltip="below 16 years old" tooltip-placement="right">
        <i class="fa fa-child"></i>
    </span>
</span>
