<div class="alert alert-danger guest-message" ng-hide="{{!isGuest}}">
    <span class="message">{{msg}}</span>
    <br />
    <span class="sign-up as-link" ng-click="openSignUpModal()">Sign Up</span>
    or
    <span class="sign-in as-link" ng-click="openLoginModal()">Sign In</span> to avail of this feature.
</div>
