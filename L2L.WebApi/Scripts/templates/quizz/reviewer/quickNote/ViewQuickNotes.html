<page-load-wait page="page"></page-load-wait>
<div class="qz-page-container view-reviewer-html ng-anim-fade" ng-hide="page.isReady == false">
    <div class="qz-page-title-action">
        <div class="qz-go-back-action">
            <button type="button" class="btn btn-danger btn-sm " ng-click="goBack()" ng-disabled="page.disabled">Close</button>
        </div>
        <div class="qz-page-title">
            <h1>{{page.title}}</h1>
        </div>
    </div>

    <div class="qz-content-container">
        <div class="qz-header">
            <div class="quizz-name-icon">
                <ng-include src="'scripts/templates/quizz/common/_QuizzHeader.html'"></ng-include>
            </div>
        </div>

        <div class="qz-body">
            <div class="reviewer-item-action" ng-show="isEditMode">
                <button type="button" class="btn btn-default btn-xs" ng-click="createNew()">create new</button>
            </div>

            <div class="reviewer-item" ng-repeat="item in quickNotes">
                <div class="reviewer-title">
                    <div class="col-number">
                        {{$index + 1}}.
                    </div>

                    <div class="reviewer-title-action">
                        <div class="btn-group" ng-show="isEditMode">
                            <button type="button" class="btn btn-sm dropdown-toggle clear-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a ng-click="openEdit(item)">Edit</a></li>
                                <li><a ng-click="deleteItem($index,item)">Delete</a></li>
                            </ul>
                        </div>
                        <button class="reviewer-view clear-btn" ng-show="!isEditMode" ng-click="openNotes($index)">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>

                    <div class="reviewer-title-text">
                        {{item.title}}
                    </div>

                </div>

                <div class="reviewer-answer ng-anim-slide-down" ng-show="item.isViewOpen">
                    <div class="reviewer-answer-text">
                        {{item.notes}}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
